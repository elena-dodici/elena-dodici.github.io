about_content: | # this will include new lines to allow paragraphs
  Hello, I'm Jiaqi, a Computer Engineering graduate student at Polytechnic University of Turin, specializing in Artificial Intelligence and Data Analytics. 
  
  I usually use Java and Javascript to develop and test in projects. For machine learning ,it is a challenge for me, but I enjoy the time when I build model and tune it, it's like caring for a baby. No pain, No gain.
  
  In the end, welcome to my site! I'm thrilled that you're here :)!
 

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: HikeTracker application( <mark>JavaScript</mark> + <mark>Node</mark> + <mark>React</mark>)
        link: github.com/elena-dodici/se-2022-09-HikeTracker
        # link_text: Project Website
        additional_links:
          - title: elena-dodici/HikeTracker
            icon: fab fa-github
            url: github.com/elena-dodici/se-2022-09-HikeTracker
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          An application to record all activity trails and registration functions, enabling stakeholders to manipulate data according to their roles.
        description: | # this will include new lines to allow paragraphs
           
           We developed a web application from front-end to a back-end and optimized each role's interactions with the app, more test cases were used and more complexed cases were considered. I obtained new technology skills through this project such as SonarCloud, artifacts in github, Docker, etc.
           

      - layout: top-middle
        title: Domain Disentanglement through natural language(<mark>Pytorch</mark>)
        link: github.com/elena-dodici/Vision-Language-AML
        # link_text: Project Website
        additional_links:
          - title: elena-dodici/Dom2Vec
            icon: fab fa-github
            url: github.com/elena-dodici/Vision-Language-AML
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          By utilizing the concept of GANs, we disentangled domain-specific and category-specific features from train domain and applied the resulting model to various other domains to address the task of domain adaptation.
        description: | # this will include new lines to allow paragraphs
          During the project, we tackled domain shift issue by reproducing Dom2Vec model and leveraged CLIP model to assist with feature disentanglement tasks. Through fine-tuned CLIP, we were able to significantly improve the accuracy (>10%) of the model !
         

      - layout: top-middle
        title: Wine Quality classification(<mark>Python</mark>)
