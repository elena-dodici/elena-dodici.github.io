          A project to predict the wind quality.
        description: | # this will include new lines to allow paragraphs
          It is my first machine learning project, where I learned the theoretical foundations of classic models and how to implement them from scratch.
          In addition to modeling, also gained valuable experience in data preprocessing and model evaluation during this project.
          
